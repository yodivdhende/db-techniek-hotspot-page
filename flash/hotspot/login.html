<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Lispanne Capri hotspot login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/default-style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script type="text/javascript" src="swfobject.js"></script>
</head>

<body>
  <!--
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="/md5.js"></script>
    $(endif)
		-->
  <header>
    <div class="gradiant"></div>
  </header>
  <article>
    <section class="login">
      <img src="assets/img/logo.png" alt="logo gecco" />
      <div class="login-header">
        Please log on to use the <b>Gecco netwerk</b>
      </div>
      <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
        <lable>login</lable>
        <input name="username" type="text" value="$(username)" />
        <label>password</label>
        <div class="pass">
          <input name="password" type="password" />
          <span class="material-symbols-outlined icon">
            visibility_off
          </span>
          <span class="material-symbols-outlined icon" style="display: none;">
            visibility
          </span>
        </div>
        <input class="button" type="submit" value="OK" />
      </form>
      <div class="error">
        $(if error)
        <div class="error-tekst">
          $(error)
        </div>
        $(endif)
      </div>
      <ul class="login-languages">
        <li>🇬🇧</li>
        <li>🇳🇱</li>
        <li>🇫🇷</li>
        <li>🇩🇪</li>
      </ul>
      <div class="login-footer">
        Powered by olloc.web &copy; 2007-2013 <a href="www.olloc.be">www.olloc.be</a>
      </div>
    </section>
  </article>
  <footer>
    <div class="site" onclick="javascript:window.location.href='http://www.olloc.be'">
      <span class="red">olloc</span>
      <span class="gray">.be</span>
    </div>
    <div class="background-img">
      <img src="./assets/img/olloc-background.png" alt="music note, globe, a clock" />
    </div>
    <div class="gray-block"></div>
    <div class="red-block">
      <span>hard & software op maat</span>
    </div>
  </footer>
  <script src="./assets/js/login-script.js"></script>
</body>

</html>
