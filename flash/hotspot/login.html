<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Gecco hotspot login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/default-style.css" />
  <link rel="stylesheet" href="assets/css/mobile-style.css" />
  <script src="./md5.js"></script>
</head>

<body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="/md5.js"></script>
    $(endif)
  <header>
    <div class="gradiant"></div>
  </header>
  <div id="version">v0.1.1</div>
  <article>
    <section class="login">
      <img src="assets/img/logo.png" alt="logo gecco" />
      <div class="login-header">
        <span id="greeting-text"></span>
      </div>
      <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
        <lable><span id="login-label"></span></lable>
        <input name="username" type="text" value="$(username)" />
        <label><span id="login-password"></span></label>
        <div class="pass">
          <input id="pass" name="password" type="password" />
          <div id="pass-toggle" onclick="togglePassword()">
            <img
              id="pass-toggle-visibility-off"
              src="./assets/icons/visibility_off_FILL0_wght400_GRAD0_opsz48.svg"
              alt="eye icon"
              class="icon"
            >
            <img
              id="pass-toggle-visibility-on"
              src="./assets/icons/visibility_FILL0_wght400_GRAD0_opsz48.svg"
              alt="eye icon crostedout"
              class="icon hide"
            >
          </div>
        </div>
        <input class="button" type="submit" value="OK" />
      </form>
      <div class="error">
        $(if error)
        <div class="error-tekst">
          $(error)
        </div>
        $(endif)
      </div>
      <ul class="login-languages">
        <li onclick="translateTo('nl')"><img src="./assets/icons/Flag_of_the_Netherlands.svg" /></li>
        <li onclick="translateTo('en')"><img src="./assets/icons/Flag_of_the_United_Kingdom.svg" /></li>
        <li onclick="translateTo('fr')"><img src="./assets/icons/Flag_of_France.svg" /></li>
        <li onclick="translateTo('de')"><img src="./assets/icons/Flag_of_Germany.svg" /></li>
      </ul>
    </section>
  </article>
  <footer>
    <div class="copyright">
      &copy; 2007-2020
    </div>
    <img src="./assets/img/logo-dbtechniek.jpg" alt="logo of Db Techniek">
  </footer>
  <script src="./assets/js/translations.js"></script>
  <script src="./assets/js/login-script.js"></script>
</body>

</html>
